<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --primary-color: #4a6cfa;
      --text-color: #333;
      --light-text: #666;
      --accent-color: #ff6b6b;
      --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      --transition: all 0.3s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .contact {
      max-width: 1200px;
      margin: 0 auto;
      padding: 60px 20px;
    }

    .article-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
      color: var(--primary-color);
      position: relative;
      padding-bottom: 15px;
    }

    .article-title:after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--accent-color);
      border-radius: 2px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      margin-top: 50px;
    }

    .contact-info {
      flex: 1;
      min-width: 300px;
    }

    .contact-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 25px;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    .contact-card h3 {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .contact-card p {
      color: var(--light-text);
      margin-bottom: 10px;
    }

    .contact-card a {
      color: var(--primary-color);
      text-decoration: none;
      transition: var(--transition);
    }

    .contact-card a:hover {
      /* color: var(--accent-color); */
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--primary-color);
      color: white;
      transition: var(--transition);
    }

    .social-links a:hover {
      /* background: var(--accent-color); */
      transform: translateY(-3px);
    }

    .mapbox {
      flex: 1;
      min-width: 300px;
    }

    .map-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      height: 100%;
      min-height: 400px;
      transition: var(--transition);
    }

    .map-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .cta-section {
      margin-top: 50px;
      text-align: center;
    }

    .cta-text {
      font-size: 1.2rem;
      margin-bottom: 25px;
      color: var(--light-text);
    }

    .cta-button {
      display: inline-block;
      background: var(--primary-color);
      color: white;
      padding: 12px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
      box-shadow: 0 5px 15px rgba(74, 108, 250, 0.4);
    }

    .cta-button:hover {
      background: var(--accent-color);
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 107, 107, 0.4);
    }

    @media (max-width: 768px) {
      .contact-container {
        flex-direction: column;
      }
      
      .article-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
